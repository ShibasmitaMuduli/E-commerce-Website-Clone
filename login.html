<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login">
        <div class="login_box">
            <div class="blue">
                <h3>Login</h3>
                <p>Get access to your Orders, Wishlist and Recommendations</p>
                <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/login_img_c4a81e.png">
            </div>
            <div class="white">
                <form action="#">
                <input type="text" placeholder="Enter Email/Mobile number">
                <input type="text" placeholder="Enter Password">
                <a href="#" id="forgot">Forgot Password?</a>
                <p id="terms">By continuing, you agree to Flipkart's <a href="https://www.flipkart.com/pages/terms">Terms of Use</a> and <a href="https://www.flipkart.com/pages/privacypolicy">Privacy Policy</a>.</p>
                <button type="submit" class="log">
                    <p>Login</p>
                </button>
                <a href="#" id="new">
                    <p><b>New to Flipkart? Create an account</b></p>
                </a>
            </form>
            </div>
        </div>
    </div>

</body>

</html>
